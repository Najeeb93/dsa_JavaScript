<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String with Stack in JavaScript</title>
    <script>
        let data = [];
        let currentSize = data.length;
        function push(newVal) {
            data[currentSize] = newVal;
            currentSize += 1;
        }
        function pop() {
            currentSize -= 1;
            data.length = currentSize;
        }
        
    </script>
</head>
