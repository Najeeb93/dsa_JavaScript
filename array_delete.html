<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Element in Array</title>
    <script>
        function removeEl() {
        let data = [30,20,45,76,20,80];
        let postion = document.getElementById("position").value
        for(let i = postion; i < data.length; i++) {
            data[i] = data[ i + 1]
        }
        data.length = data.length -1;
        console.log(data);

    }    
    </script>
</head>
<body>
    <input type="text" id="position" placeholder="Enter position">
    <button onclick="removeEl()">Remove Element</button>
</body>
</html>
