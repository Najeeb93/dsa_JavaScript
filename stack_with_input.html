<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with input</title>
    <script>
                let data = [];
        let currentSize = data.length;
        let max = 5;
        function push(newVal) {
            if(currentSize >= max) {
                alert("Stack is full you can not" + newVal)
            }
            data[currentSize] = newVal;
            currentSize += 1;
        }

        function pop() {
            if(currentSize > 0) {
                currentSize -= 1;
                data.length = currentSize;
            } else {
                alert("Stack is already empty")
            }
        }
    </script>
</head>
