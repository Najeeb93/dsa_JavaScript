<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Data Structure</title>
    <script>
        let data = {
            name: 'John',
            age: 28,
            mail: 'abc@test.com'
        }
        console.log(data);
        
        for(x in data) {
            console.log(data[x]);
        }
    </script>
</head>

</body>
</html>
