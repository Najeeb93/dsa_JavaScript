<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Logic</title>
    <script>
        // Question:- Find even values from array, make double  of every element and 
        // find array length manually

        let data = [10,19,6,18,45,68,90,35,100];
        let evenArr = [];
        let count = 0;
        for(let i = 0; i < data.length; i++) {
            if(data[i] % 2 == 0) {
                console.log(data[i]);
                evenArr.push(data[i]*2);
                count++;
            }        
        }

        console.log(evenArr);
        console.log('Array of length:',count);
        
        
    </script>
