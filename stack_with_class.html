<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with class in JavaScript</title>
    <script>
        class Stack{
            item = [];
            currentSize;
            maxSize;
            constructor(size){
                this.maxSize = size;
                this.currentSize = this.item.length; 
                
            }
            push(newVal) {
                if(this.currentSize >= this.maxSize) {
                    alert("stack is full")
                } else {
                    this.item[this.currentSize] = newVal;
                    this.currentSize++;
                }
            }
            pop() {

            }
            display() {
                console.log(this.item);
                
            }
        }
            str1 =  new Stack(5);
            str1.push(20);
            str1.display();
    </script>
</head>
