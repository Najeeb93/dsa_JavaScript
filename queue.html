<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue in JavaScript</title>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5;
        
        function enqueue(newVal) {
            queue[currentSize] = newVal;
            currentSize++;
        }
        function display() {
            console.log(queue);
        }
        function dequeue() {
            if(currentSize > 0) {
                for(let i = 0; i <queue.length; i++) {
                    queue[i] = queue[i + 1]
                }
                currentSize--;
                queue.length = currentSize;
            } else {
                alert("queue is already empty")
            }
        }
         enqueue(10);
        enqueue(20);
        enqueue(30);
        display();
        dequeue();
        display();
        dequeue();
        display();
        dequeue();
        display();
    </script>
</head>

</body>
</html>
